<body>

    <div class="navbar">

        <nav style="padding-top: 0;">
            <ul>
              <li><a href="home.html">Home</a></li>

    </div>
</div>

    <!--heading-->
    <div class="image">
     <header><br><br> Improve  your  Vocabulary...</header>
    </div>

    <div class="wrapper">

        <!--search bar-->
    <div class="searchbar">
            <button type="submit" id="search-button"><i class="ri-search-2-line" id="sc"></i></button>
            <input type="text" id="content-container"placeholder="Search your word" required spellcheck="false" autocomplete="off">
            <button type="reset" id="reset-button"><i class="ri-close-fill"></i></button>
       
    </div>
 
    <div class="info-text"></div>

    <!--word meaning-->
    <ul>
        <li class="word">
            <div class="details">
              <p>__</p>
              <span>_</span>
            </div>
            <i class="ri-volume-up-fill" id="vol"></i> <!--icon-->
          </li>
    </ul>

    <!--additional block-->
    <div class="content">
                <div class="details" id="Meaning">
                        <p>Meaning</p>
                        <span id="meaning-id">_</span>
                </div>
            
                <div class="details" id="Example">
                        <p>Example</p>
                        <span id="example-id">_</span>
                </div>
                
               <div class="details" >
                    <p>Synonyms</p>
                    <span id="synonyms">_</span>
               </div>
            
                <div class="details" >
                        <p>Antonyms</p>
                        <span id="antonyms">_</span>
                    </div>
    </div>
    </div>
